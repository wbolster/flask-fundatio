<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ url_for('fundatio.static', filename='stylesheets/foundation.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('fundatio.static', filename='stylesheets/app.css') }} ">
  {%- block stylesheets %}{% endblock stylesheets -%}
  <script src="{{ url_for('fundatio.static', filename='javascripts/modernizr.foundation.js') }}"></script>
</head>
<body>
  {%- block body %}
    {%- block content %}{% endblock content -%}
    <script src="{{ url_for('fundatio.static', filename='javascripts/jquery.js') }}"></script>
    <script src="{{ url_for('fundatio.static', filename='javascripts/foundation.min.js') }}"></script>
    <script src="{{ url_for('fundatio.static', filename='javascripts/app.js') }}"></script>
    {%- block javascripts %}{% endblock javascripts -%}
  {% endblock body -%}
</body>
</html>
